<!DOCTYPE html>
<html>
<head>
	<title>Quiz for Forms</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstName" placeholder="John" required>
		<Label for="lastName">Last Name:</Label>
		<input type="text" id="lastName" name="firstname" placeholder="Smith" required>
		
		<br>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" value="male">
		<label for="female">Female</label>
		<input type="radio" name="gender" id="female" value="female">
		<label for="other">Other</label>
		<input type="radio" name="gender" id="other" value="other">

		<br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email placeholder="your email" required>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password">

		<br>
		<select name="month" placeholder="Month">
			<option>January</option>
			<option>Feburary</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
			<option>June</option>
			<option>July</option>
			<option>August</option>
			<option>September</option>
			<option>October</option>
			<option>November</option>
			<option>December</option>
		</select>

		<select name="day" placeholder="Day">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
		</select>

		<select name="year" placeholder="Year">
			<option>1990</option>
			<option>1991</option>
			<option>1992</option>
			<option>1993</option>
			<option>1994</option>
			<option>1995</option>
			<option>1996</option>
			<option>1997</option>
			<option>1998</option>
			<option>1999</option>
			<option>2000</option>
		</select>

		<br>
		<label for="agreement">I agree to the terms and conditions</label>
		<input type="checkbox" id="agreement">

		<br>
		<input type="submit">

	</form>

</body>
</html>
